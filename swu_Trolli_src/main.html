.body{

 .button{

 .btn.btnEvent{
   background-color: #FFFFFF;

 }
 .toggle-control_1 {
    display: block;
    position: relative;
    padding-left: 70px;
    margin-bottom: 12px;
    cursor: pointer;
    font-size: 22px;
    user-select: none;
}
 .toggle-control_1 input {
    position: absolute;
    opacity: 0;
    cursor: pointer;
    height: 0;
    width: 0;
}
 .toggle-control_1 input:checked ~ .control {
    background-color:#FFAF32 ;
}
 .toggle-control_1 input:checked ~ .control:after {
    left: 35px;
}
 .toggle-control_1 .control {
    position: absolute;
    top: 0;
    left: 0;
    height: 30px;
    width: 60px;
    border-radius: 25px;
    background-color: darkgray;
    transition: background-color 0.15s ease-in;
}
 .toggle-control_1 .control:after {
    content: "";
    position: absolute;
    left: 5px;
    top: 5px;
    width: 20px;
    height: 20px;
    border-radius: 25px;
    background: white;
    transition: left 0.15s ease-in;
}
 .toggle-control_2 {
